<html>
  <head>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="getData.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <div style="background: #000000;">
        <br>
        <strong><center><p style="color: #FFFFFF;"> Gráficos AO </p><center></strong>
        <br>
      </div>
      <div style="background: #c0c0c0">
        <div class="inputs">
        </div>
        <form id="myform">
        </form>
      </div>
      <br>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Selecionar Gráficos
        <span class="caret"></span></button>
        <ul class="dropdown-menu addcharts">
        </ul>
      </div>
      <br>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="grafico">
            <center><canvas id="myChart" width="400" height="200"></canvas></center>
          </div>
        </div>
      </div>
    </br>
    </br></br></br></br></br>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <div class="selectContainer">
            <select class="form-control selectpickerDay" id="selectorDay" name="size">
              <option value="">Choose a Day</option>
            </select>
          </div>
        </div>
      </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="selectContainer">
              <select class="form-control selectpickerMonth" id="selectorMonth" name="size">
                <option value="">Choose a Month</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="selectContainer">
              <select class="form-control selectpickerYear" id="selectorYear" name="size">
                <option value="">Choose a Year</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
